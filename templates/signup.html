<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav
      class="bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg p-4 text-gray-800 flex justify-between shadow-md"
    >
      <div>
        <h1 class="text-3xl font-bold">Famouzcoder BlogAI</h1>
      </div>
      <div>
        <a href="login" class="text-gray-800 hover:underline">Login</a>
        <a href="signup" class="text-gray-800 hover:underline">Signup</a>
      </div>
    </nav>

    <br />
    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
      <div
        class="bg-white p-8 shadow-lg rounded-lg max-w-md w-full border-t-4 border-blue-600"
      >
        <!-- Signup form -->
        <form class="space-y-4" action="" method="POST">
          {% csrf_token %} {% if error_message %}
          <div class="text-red-600 text-center font-semibold">
            <h2>{{ error_message }}</h2>
          </div>
          {% endif %}

          <h2 class="text-xl font-semibold text-center">Signup</h2>

          <div>
            <label for="username" class="block mb-1 font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="email" class="block mb-1 font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email..."
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label
              for="repeatPassword"
              class="block mb-1 font-medium text-gray-700"
              >Repeat Password</label
            >
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Repeat your password..."
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-300"
          >
            Signup
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
