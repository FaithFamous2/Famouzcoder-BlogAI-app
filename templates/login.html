<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 font-sans antialiased"
  >
    <!-- Navbar -->
    <nav
      class="bg-white bg-opacity-30 backdrop-filter backdrop-blur-lg p-4 text-white flex justify-between shadow-md"
    >
      <div>
        <h1 class="text-3xl font-extrabold tracking-tight">
          Famouzcoder BlogAI
        </h1>
      </div>
      <div class="space-x-4">
        <a href="login" class="text-white hover:underline font-semibold"
          >Login</a
        >
        <a href="signup" class="text-white hover:underline font-semibold"
          >Signup</a
        >
      </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="bg-white bg-opacity-80 p-10 shadow-lg rounded-lg max-w-md w-full border-t-4 border-indigo-600"
      >
        <!-- Login form -->
        <form class="space-y-6" action="" method="POST">
          {% csrf_token %} {% if error_message %}
          <div class="text-red-600 text-center font-semibold">
            <h2>{{ error_message }}</h2>
          </div>
          {% endif %}

          <h2 class="text-2xl font-bold text-gray-800 text-center">
            Login to Your Account
          </h2>

          <div>
            <label
              for="username"
              class="block text-sm font-semibold text-gray-600"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 ease-in-out"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
